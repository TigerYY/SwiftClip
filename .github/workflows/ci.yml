name: 智剪蜂 CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10]

    steps:
    - uses: actions/checkout@v3
    - name: 设置 Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        if [ -f backend/requirements-dev.txt ]; then pip install -r backend/requirements-dev.txt; else pip install -r backend/requirements.txt; fi
    - name: 运行测试
      run: |
        cd backend
        pytest -xvs

  frontend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    - name: 使用 Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: 安装依赖
      run: |
        cd frontend
        npm ci
    - name: 运行测试
      run: |
        cd frontend
        npm test -- --passWithNoTests
    - name: 构建检查
      run: |
        cd frontend
        npm run build